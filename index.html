  <script>
    (function () {
      // Initialize googletag if not already defined
      window.googletag = window.googletag || { cmd: [] };

      // Ad slot variables
      let adSlot1, adSlot2, anchorSlot;
      const refreshInterval = 30000; // 30 seconds - more user-friendly refresh rate
      let refreshTimer;

      // Function to set up ads
      function setupAds() {
        googletag.cmd.push(function () {
          // Setup PubAds
          const pubads = googletag.pubads();
          pubads.enableSingleRequest();
          pubads.setCentering(true);

          // Apply geotargeting if available
          if (window.geoTarget) {
            pubads.setLocation(window.geoTarget);
          }

          // Define Ad Slots with consistent IDs
          adSlot1 = googletag.defineSlot(
            '/23270265301/sahajanand_kasetto.com_native',
            [[300, 250], [320, 480], [250, 250], [300, 100], 'fluid', [336, 280]],
            'ad-slot-1'
          ).addService(pubads);

          adSlot2 = googletag.defineSlot(
            '/23270265301/sahajanand_kasetto.com_native',
            [[300, 250], [320, 480], [250, 250], [300, 100], 'fluid', [336, 280]],
            'ad-slot-2'
          ).addService(pubads);

          // Define anchor ad with proper ID
          anchorSlot = googletag.defineOutOfPageSlot(
            '/23270265301/sahajanand_kasetto.com_native',
            googletag.enums.OutOfPageFormat.BOTTOM_ANCHOR
          );

          if (anchorSlot) {
            anchorSlot.addService(pubads);
            // Use the correct ID for the anchor ad
            anchorSlot.setElementId('ad-anchor-slot');
          }

          // Event listeners for ad loading
          pubads.addEventListener('slotRenderEnded', function (event) {
            // Handle ad render events if needed
            const slotId = event.slot.getSlotElementId();
            const isEmpty = event.isEmpty;

            // Example: hide containers with no ads
            if (isEmpty && document.getElementById(slotId)) {
              document.getElementById(slotId).style.display = 'none';
            }
          });

          // Enable services
          googletag.enableServices();

          // Display ads
          try {
            if (document.getElementById('ad-slot-1')) {
              googletag.display('ad-slot-1');
            }
            if (document.getElementById('ad-slot-2')) {
              googletag.display('ad-slot-2');
            }
            if (document.getElementById('ad-anchor-slot')) {
              googletag.display('ad-anchor-slot');
            }
          } catch (error) {
            console.log('Error displaying ads:', error);
          }

          // Set up periodic refresh with error handling
          setupAdRefresh();
        });
      }

      // Function to handle ad refresh
      function setupAdRefresh() {
        if (refreshTimer) {
          clearInterval(refreshTimer);
        }

        refreshTimer = setInterval(function () {
          try {
            // Only refresh if slots exist and are defined
            const slotsToRefresh = [];
            if (adSlot1) slotsToRefresh.push(adSlot1);
            if (adSlot2) slotsToRefresh.push(adSlot2);

            if (slotsToRefresh.length > 0) {
              googletag.cmd.push(function () {
                googletag.pubads().refresh(slotsToRefresh);
              });
            }
          } catch (error) {
            console.log('Error refreshing ads:', error);
            clearInterval(refreshTimer); // Stop trying on persistent errors
          }
        }, refreshInterval);
      }

      // Check for ad blockers (simple detection)
      function checkAdBlocker() {
        const testAd = document.createElement('div');
        testAd.innerHTML = '&nbsp;';
        testAd.className = 'adsbox';
        document.body.appendChild(testAd);

        setTimeout(function () {
          if (testAd.offsetHeight === 0) {
            console.log('Ad blocker detected');
            // You can show a message to users or implement fallback content
          }
          document.body.removeChild(testAd);
        }, 100);
      }

      // Initialize ads when DOM is ready
      if (document.readyState === 'complete' || document.readyState === 'interactive') {
        setupAds();
        checkAdBlocker();
      } else {
        document.addEventListener('DOMContentLoaded', function () {
          setupAds();
          checkAdBlocker();
        });
      }

      // Clean up on page unload
      window.addEventListener('beforeunload', function () {
        if (refreshTimer) {
          clearInterval(refreshTimer);
        }
      });
    })();

  </script>

<style>
  :root {
    --primary-dark: #b99cd4;
    --primary-medium: #dccbec;
    --primary-light: #e8e0f0;
    --accent-gold: #f5f1e4;
    --accent-light: #d3cca7;
    --text-light: #f0e6ff;
    --text-dark: #1a0033;
    --shadow-dark: rgba(0, 0, 0, 0.5);
    --shadow-light: rgba(223, 219, 205, 0.3);
  }

  body {
    background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-medium) 100%);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: 'Montserrat', sans-serif;
    margin: 0;
    padding: 0;
    width: 100%;
    overflow-x: hidden;
    color: var(--text-light);
  }

  .page-wrapper {
    width: 100%;
    max-width: 425px;
    margin: 0 auto;
    background: linear-gradient(180deg, #0d001a 0%, #1a0033 100%);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-shadow: 0 0 40px var(--shadow-dark);
    border-left: 1px solid var(--accent-gold);
    border-right: 1px solid var(--accent-gold);
  }

  #banner-ad {
    width: 100%;
    max-width: 425px;
    margin: 1rem auto 0.5rem;
    padding: 0.5rem;
    box-shadow: 0 4px 15px var(--shadow-dark);
    border-radius: 8px;
    position: relative;
    text-align: center;
    border: 1px solid var(--accent-gold);
  }

  #banner-ad::before {
    content: "Advertisement";
    position: absolute;
    top: -15px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 0.7rem;
    font-weight: 500;
    color: var(--accent-gold);
    background: var(--primary-dark);
    padding: 0 8px;
    border-radius: 4px;
    border: 1px solid var(--accent-gold);
  }

  .header {
    background: rgba(182, 161, 201, 0.95);
    backdrop-filter: blur(15px);
    width: 100%;
    padding: 1rem 0;
    box-shadow: 0 5px 25px var(--shadow-dark);
    position: sticky;
    top: 0;
    z-index: 1000;
    display: flex;
    justify-content: center;
    border-bottom: 3px solid var(--accent-gold);
  }

  .header-content {
    width: 100%;
    max-width: 425px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0 1.5rem;
  }

  .logo {
    font-size: 1.75rem;
    font-weight: 900;
    color: var(--accent-gold);
    text-decoration: none;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow: 0 2px 10px var(--shadow-light);
    transition: all 0.3s ease;
    font-family: 'Orbitron', sans-serif;
  }

  .logo:hover {
    color: var(--accent-light);
    text-shadow: 0 4px 20px var(--shadow-light);
  }

  .logo img {
    height: 50px;
    width: auto;
    display: block;
  }



  .tabs-container {
    width: 100%;
    max-width: 425px;
    padding: 1rem;
    background: rgba(178, 145, 209, 0.95);
    border-bottom: 2px solid var(--accent-gold);
  }

  .nav-tabs {
    display: flex;
    flex-wrap: nowrap;
    overflow-x: auto;
    border-bottom: none;
    padding-bottom: 5px;
  }

  .nav-link {
    color: var(--text-light);
    font-weight: 700;
    text-transform: uppercase;
    padding: 0.5rem 1rem;
    border-radius: 10px;
    transition: all 0.3s ease;
    font-size: 0.9rem;
    white-space: nowrap;
    margin-right: 5px;
    font-family: 'Orbitron', sans-serif;
  }

  .nav-link:hover,
  .nav-link.active {
    background: linear-gradient(45deg, var(--accent-gold), var(--accent-light));
    color: var(--text-dark);
    box-shadow: 0 4px 15px var(--shadow-light);
  }

  .tab-content {
    width: 100%;
    max-width: 425px;
    padding: 1rem;
    display: none;
  }

  .tab-content.active {
    display: block;
  }

  .category-title {
    font-size: 1.5rem;
    font-weight: 900;
    color: var(--accent-gold);
    text-align: center;
    margin-bottom: 1rem;
    text-shadow: 0 2px 10px var(--shadow-light);
    font-family: 'Orbitron', sans-serif;
  }

  .game-card {

    padding: 0.5rem;
    text-align: center;
    transition: all 0.3s ease;
    box-shadow: 0 6px 20px var(--shadow-dark);
    border: 2px solid var(--accent-gold);
    text-decoration: none;
    color: var(--text-light);
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 1rem;
  }

    transform: translateY(-5px);
    box-shadow: 0 10px 30px var(--shadow-light);
    background: rgba(172, 143, 201, 0.8);
  }

  .game-card img {
    width: 100%;
    height: 120px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 0.5rem;
    border: 1px solid var(--accent-gold);
  }

  .game-card .game-title {
    font-size: 1rem;
    font-weight: 700;
    margin: 0.5rem 0;
    text-transform: uppercase;
    font-family: 'Orbitron', sans-serif;
  }

  .game-card .play-win {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 0.9rem;
    font-weight: 600;
    color: var(--text-light);
    margin-bottom: 0.5rem;
  }

  .game-card .play-win i {
    color: var(--accent-gold);
    font-size: 1.2rem;
  }

  .game-card .play-win span {
    color: var(--accent-gold);
    font-weight: 700;
  }

  .game-card .start-game {
    background: linear-gradient(45deg, var(--accent-gold), var(--accent-light));
    color: var(--text-dark);
    border: none;
    border-radius: 20px;
    padding: 0.5rem 1rem;
    font-size: 0.9rem;
    font-weight: 700;
    text-transform: uppercase;
    margin-bottom: 0.5rem;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px var(--shadow-light);
    font-family: 'Orbitron', sans-serif;
  }

  .game-card .start-game:hover {
    background: linear-gradient(45deg, var(--accent-light), #ffee99);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px var(--shadow-light);
  }

  .game-card .live-users {
    display: flex;
    align-items: center;
    gap: 5px;
    font-size: 0.8rem;
    font-weight: 600;
    color: #c7e4c7;
  }

  .game-card .live-users::before {
    content: '';
    width: 10px;
    height: 10px;
    background: #c7e4c7;
    border-radius: 50%;
    display: inline-block;
    box-shadow: 0 0 10px #c7e4c7;
  }

  .footer-links {
    width: 100%;
    text-align: center;
    padding: 1.5rem 0;
    border-top: 2px solid var(--accent-gold);
    margin-top: auto;
    background: rgba(181, 156, 204, 0.95);
  }

  .footer-links a {
    color: var(--accent-gold);
    text-decoration: none;
    margin: 0 15px;
    font-size: 0.95rem;
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    font-weight: 700;
    font-family: 'Orbitron', sans-serif;
  }

  .footer-links a:hover {
    color: var(--accent-light);
    transform: translateY(-3px);
    text-shadow: 0 0 10px var(--shadow-light);
  }

  .footer-links a i {
    font-size: 1.1rem;
  }

  .row {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1rem;
    padding: 0 1rem;

  /* Scrollbar styling */

    background: var(--accent-gold);
    border-radius: 10px;
  }

  ::-webkit-scrollbar-thumb:hover {
    background: var(--accent-light);
  }
</style>
